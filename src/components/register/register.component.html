<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="name"
        id="name"
        name="name"
        [(ngModel)]="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="username"
        id="username"
        name="username"
        [(ngModel)]="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
